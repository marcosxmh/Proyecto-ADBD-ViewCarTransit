<!DOCTYPE html>
<html>
<head>
    <title>ViewCarTransit - Añadir Datos</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Añadir Datos</h1>
    <form method="POST" action="/api/add">
        <label for="table">Selecciona la tabla:</label>
        <select name="table" id="table">
            <option value="sede">Sede</option>
            <option value="empresa">Empresa</option>
            <option value="paquete">Paquete</option>
            <option value="vehiculo">Vehículo</option>
            <option value="conductor">Conductor</option>
        </select>
        <br>
        <textarea name="data" rows="10" cols="50" placeholder='{"campo1": "valor1", "campo2": "valor2"}'></textarea>
        <br>
        <button type="submit">Añadir Datos</button>
    </form>
</body>
</html>
